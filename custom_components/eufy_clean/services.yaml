clean_rooms:
  name: Clean Rooms
  description: Start cleaning specific rooms by their IDs
  target:
    entity:
      integration: eufy_clean
      domain: vacuum
  fields:
    room_ids:
      name: Room IDs
      description: List of room IDs to clean (e.g., [1, 2, 3]). Room IDs can be found in the device attributes.
      required: true
      example: "[1, 2]"
      selector:
        text:
    clean_times:
      name: Clean Times
      description: Number of times to clean each room (1-3)
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 3
          mode: slider
